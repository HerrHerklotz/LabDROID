<form [formGroup]="this.mFormGroup" (ngSubmit)="this.save()">
    <header>
        <label>Vibrator</label>
        <div>
            <button
            class="light"
            [class.disabled]="!this.mFormGroup.dirty"
            (click)="this.reset();"
            type="button">
                <icon name="revert"></icon>
            </button>
        </div>
        <div>
            <button
            class="light primary"
            [class.disabled]="!(this.mFormGroup.dirty && this.mFormGroup.valid)"
            type="submit"
            (click)="this.save();">
                <icon name="check"></icon>
            </button>
            <button
            class="light destroy"
            (click)="this.cancel();"
            type="button">
                <icon name="cross"></icon>
            </button>
        </div>
    </header>
    <main>
        <mat-form-field>
            <input type="number" matInput formControlName="power" placeholder="Power" min="0.1" max="1.0" step="0.1" />
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput formControlName="time" placeholder="Time [ms]" min="1" max="1000" step="1" />
        </mat-form-field>
    </main>
</form>
