<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LabDroid</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
        <style>
            html {
                min-width: 320px;
            }


            body {
                min-width: 320px;
                font-family: 'Source Sans Pro';
                margin: 0;
            }


            h1, h2, h3 {
                font-family: 'Poppins';
                margin: 0;
            }


            h1 {
                font-size: 3em;
            }
            
            
            header {
                position: fixed;
                width: 100%;
                background-color: #424242;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 180px;
                box-shadow: inset rgba(0, 0, 0, 0.16) 0px 5px 40px;
            }


            main {
                position: absolute;
                top: 0px;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }


            main > article {
                width: 90%;
                max-width: 640px;
            }


            main > article:first-of-type {
                box-sizing: border-box;
                padding: 12px 24px;
                color: #ffffff;
            }


            main > article:not(:first-of-type) {
                background-color: #ffffff;
                border-radius: 6px;
                border-top: 2px solid #63a4ff;
                padding: 12px;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 5px 40px;
                margin-bottom: 24px;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <main>
            <article>
                <h1>Quickstart</h1>
            </article>
            <article>
                <h3>Introduction</h3>
                <p>Before you start using LabDroid I suggest you to watch this video. It shows all basic steps to start your first project.</p>
            </article>
        </main>
    </body>
</html>
